<!DOCTYPE html>
<html>
<head>
    <title>Grievances</title>
    <link rel="stylesheet" type="text/css" href="grievances.css">
</head>
<body>
    <header>
        <h1>Grievances</h1>
        <button id="logoutBtn">Logout</button>
    </header>

    <div class="container">
        <div class="profile-section">
            <h2>Profile</h2>
            <div id="profile">
                <p><strong>Name:</strong> <span id="studentName"></span></p>
                <p><strong>Email:</strong> <span id="studentEmail"></span></p>
            </div>
        </div>

        <div class="grievance-section">
            <h2>All Grievances</h2>
            <table id="grievancesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Hostel</th>
                        <th>Wing</th>
                        <th>Issue</th>
                        <th>Description</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="grievancesBody"></tbody>
            </table>
        </div>
    </div>
    <script src="grievances.js"></script>
</body>
</html>
